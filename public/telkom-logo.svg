<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#E31E24;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#C41E3A;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8C8C8C;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#5C5C5C;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F7941D;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ED1C24;stop-opacity:1" />
        </linearGradient>
